<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="contact-form">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="name" ng-model="vm.contactInfo.name" class="form-control" id="userName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="userEmail">Email Address</label>
        <input type="email" ng-model="vm.contactInfo.email" class="form-control" id="userEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" ng-model="vm.contactInfo.message" rows="5" id="comment"></textarea>
    </div>
    <button type="submit" ng-click="vm.submitContact()" class="btn btn-default btn-block">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    By providing the information below, you are helping to educate business owners of the
    benefits of converting gendered single-stall restrooms to gender non-specific
    single-stall restrooms.
    <br>
    <br>
    <a ui-sref="businesses" class="btn btn-default btn-block">Show All Businesses</a>
  </div>
</div>

<form class="educate" name="educateForm" novalidate ng-submit="vm.submitBusinessForm()">
  <div class="form-group has-success">
    <label for="name">Business Name</label>
    <input type="name" ng-model="vm.bizInfo.name" required class="form-control input-lg" id="bizName" placeholder="ex: Burger Kweens">
  </div>
  <div class="form-group">
    <label for="addressLine1">Business Address</label>
    <input type="address" ng-model="vm.bizInfo.address1" required class="form-control input-lg" id="addressLine1" placeholder="ex: 123 Main Street">
  </div>
  <div class="form-group">
    <label for="addressLine2">Business City, State & Zip Code</label>
    <input type="address" ng-model="vm.bizInfo.address2" required class="form-control input-lg" id="addressLine2" placeholder="ex: Every City, CA 90205">
  </div>
  <div class="form-group">
    <label for="Email1">Business Email (optional)</label>
    <input type="email" ng-model="vm.bizInfo.email" class="form-control input-lg" id="email1" placeholder="ex: burgerkweens@biz.com">
  </div>
  <div class="form-group">
    <label for="addressLine3">Business Twitter (optional)</label>
    <input type="twitter" ng-model="vm.bizInfo.twitterHandle" class="form-control input-lg" id="twitterHandle" placeholder="ex: @burgerKweens">
  </div>
  <button type="submit" ng-click="vm.successfulSubmit()" ng-disabled="educateForm.$invalid" class="btn btn-default btn-block">Submit</button>
</form>

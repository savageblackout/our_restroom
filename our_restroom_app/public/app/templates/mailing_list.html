<div class="container" id="form-container-success">
  <div class="contact-copy">
    <span>Stay up to date with OURrestroom news, business updates and resources!</span>
  </div>
  <form class="signUp" name="signUpForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" ng-model="vm.userInfo.name" required class="form-control input-lg" id="userName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="userEmail" ng-model="vm.userInfo.email" required class="form-control input-lg" id="userEmail" placeholder="Email">
    </div>
    <button type="submit" ng-click="vm.submitMailing()" ng-disabled="signUpForm.$invalid" class="btn btn-default btn-block">Submit</button>
  </form>
</div>
